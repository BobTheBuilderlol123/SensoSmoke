<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0f1c, #05060a);
      color: #d0d4ff;
    }

    .chat-container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(20, 25, 50, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 30px #1e1f4b, 0 0 60px #1c74ff3a;
      padding: 30px;
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      color: #9bbcff;
      text-shadow: 0 0 10px #5b80ff;
    }

    .chat-box {
      max-height: 60vh;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 18px;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 1rem;
    }

    .bot {
      background-color: #1a1f33;
      align-self: flex-start;
      color: #9dbfff;
    }

    .user {
      background: linear-gradient(145deg, #1d48ff, #3456ff);
      color: white;
      align-self: flex-end;
      box-shadow: 0 0 8px #4978ff;
    }

    .buttons, form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding-top: 20px;
    }

    .buttons button, form button {
      padding: 10px 20px;
      background: #1d48ff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #325cff88;
    }

    .buttons button:hover, form button:hover {
      background-color: #3a5dff;
      transform: scale(1.05);
    }

    input[type="number"],
    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #11172a;
      color: #d0d4ff;
      box-shadow: inset 0 0 10px #1a1f33;
    }

    input::placeholder {
      color: #6672a0;
    }

    #emailForm {
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Order Chat</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="buttons" id="buttonArea"></div>
    <form id="emailForm" style="display: none;">
      <input type="email" id="emailInput" placeholder="Your email" required />
      <button type="submit">Send Email</button>
    </form>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init('iiXkLYKQhp2cgLISS'); // Replace with your EmailJS public key

    const chatBox = document.getElementById('chatBox');
    const buttonArea = document.getElementById('buttonArea');
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    let orderQuantity = 1;

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearButtons() {
      buttonArea.innerHTML = '';
    }

    function startChat() {
      addMessage("bot", "Hi! What would you like to do?");
      const btn = document.createElement("button");
      btn.textContent = "I want to order this product";
      btn.onclick = () => {
        addMessage("user", "I want to order this product");
        askQuantity();
      };
      buttonArea.appendChild(btn);
    }

    function askQuantity() {
      clearButtons();
      addMessage("bot", "Please enter the quantity you'd like to order:");
      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => {
          addMessage("user", i.toString());
          orderQuantity = i;
          askEmail();
        };
        buttonArea.appendChild(btn);
      }

      const otherBtn = document.createElement("button");
      otherBtn.textContent = "Other";
      otherBtn.onclick = () => {
        clearButtons();
        const input = document.createElement("input");
        input.type = "number";
        input.min = "1";
        input.placeholder = "Enter quantity";

        const submitBtn = document.createElement("button");
        submitBtn.textContent = "Submit";
        submitBtn.onclick = () => {
          const val = parseInt(input.value);
          if (val > 0) {
            addMessage("user", val.toString());
            orderQuantity = val;
            askEmail();
          } else {
            alert("Please enter a valid quantity.");
          }
        };

        buttonArea.appendChild(input);
        buttonArea.appendChild(submitBtn);
      };
      buttonArea.appendChild(otherBtn);
    }

    function askEmail() {
      clearButtons();
      addMessage("bot", "Please enter your email to receive the bill:");
      emailForm.style.display = 'flex';
    }

    emailForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = emailInput.value;
      addMessage("user", email);
      addMessage("bot", "Thanks! Sending the bill...");
      emailForm.style.display = 'none';

      const productName = 'senso-smoke';
      const pricePerUnit = 2499;
      const shipping = 20;
      const price = pricePerUnit * orderQuantity;
      const tax = price * 0.08;
      const total = price + tax + shipping;

      const templateParams = {
        email: email,
        order_id: Math.floor(Math.random() * 100000),
        name: productName,
        units: orderQuantity,
        price: price.toFixed(2),
        cost_shipping: shipping.toFixed(2),
        cost_tax: tax.toFixed(2),
        cost_total: total.toFixed(2),
      };

      emailjs.send('service_nz3467n', 'template_903bvmo', templateParams)
        .then(() => {
          addMessage("bot", "âœ… Email sent successfully!");
          askPayment();
        })
        .catch((error) => {
          addMessage("bot", `âŒ Failed to send email: ${error.text}`);
        });
    });

    function askPayment() {
      clearButtons();
      addMessage("bot", "How would you like to pay?");
      const cashBtn = document.createElement("button");
      cashBtn.textContent = "ðŸ’µ Cash on Delivery";
      cashBtn.onclick = () => {
        addMessage("user", "Cash on Delivery");
        addMessage("bot", "âœ… Great! Your order is confirmed. Thank you!");
        clearButtons();
      };
      buttonArea.appendChild(cashBtn);
    }

    // Start chat on load
    startChat();
  </script>
</body>
</html>
